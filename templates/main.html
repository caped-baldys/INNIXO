<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>INNIXO</title>
    <link rel="icon" type="image/svg+xml" href='{% static "images/favicon.svg" %}' />
    <meta name="keywords" content="INNIXO, techfest, DYPSST technology festival, INNIXO registration,tech fest registration, tech conference">
    <meta name="description" content="Join us at DYPSST for INNIXO 2024, the gathering for tech enthusiasts, innovators, and creators. Register now to secure your spot!">
    <meta property="og:title" content="INNIXO 2024 Registration Open Now" />
    <meta property="og:description" content="Donâ€™t miss out on DYPSST's tech festival of the year. Register today to experience innovation like never before!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://https://innixo.vercel.app/" />
    <meta property="og:image" content="https://innixo.vercel.app/static/images/innixo_logo.png" />
    <meta name="google-site-verification" content="vOPHoIkMiyG972vQ4z7019kGOPHkahGFdsn4Ubzl9Cw" />

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "css/main.css" %}'>
    <script >
         $(window).on('load', function () {
                $('.container--main').fadeOut(300)
            })
    </script>
</head>

<body>
    {% include 'navbar.html' %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="container--main">
    {% block content %}

    {% endblock content %}
    </div>

</body>
<footer>
    {% include 'footer.html' %}
</footer>
</html>
